# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({command: '/app/qweather-mcp', args: ['-transport','stdio'], env: {QWEATHER_API_BASE: config.qweatherApiBase, QWEATHER_API_KEY: config.qweatherApiKey}})
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - qweatherApiBase
      - qweatherApiKey
    properties:
      qweatherApiBase:
        type: string
        description: Base URL of QWeather API
      qweatherApiKey:
        type: string
        description: QWeather API key
      transport:
        type: string
        default: stdio
        description: Transport mode
      port:
        type: string
        default: "8080"
        description: Port for SSE server
  exampleConfig:
    qweatherApiBase: https://api.qweather.com
    qweatherApiKey: YOUR_API_KEY
